<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="interaction">
      <button id="start-button">Start</button>
      <button id="cash-out-button">Cash Out</button>
      <div>
        <p id="place-bet">Place Your bet</p>
      </div>
      <div>
        <button id="button-5">5</button>
        <button id="button-10">10</button>
        <button id="button-20">20</button>
        <button id="button-50">50</button>
      </div>
      <div id="total-container">
        <div id="total-label">Total Bet: </div>
        <div id="total">0</div>
      </div>
      <div>
      <button id="reset-button">Reset Bet</button>
      </div>
      <div>
        <button id="add-balance">Deposit 100</button>
      </div>
      <div id="balance-container">
        <div id="balance-label">Balance: </div>
        <div id="balance">0.00</div>
      </div>
      <div id="counter">
        <div id="count-container">
          <div id="count">1.00</div>
        </div>
        <div id="result"></div>
      </div>
    </div>
    <script src="count.js"></script>
  </body>
</html>
